<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div id ="a" data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div id ="s" data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div id ="d" data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div id ="f" data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div id ="g" data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div id ="h" data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div id ="j" data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div id ="k" data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div id ="l" data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="a-Sound" data-key="65" src="sounds/clap.wav"></audio>
  <audio id="s-Sound" data-key="83" src="sounds/hihat.wav"></audio>
  <audio id="d-Sound" data-key="68" src="sounds/kick.wav"></audio>
  <audio id="f-Sound" data-key="70" src="sounds/openhat.wav"></audio>
  <audio id="g-Sound" data-key="71" src="sounds/boom.wav"></audio>
  <audio id="h-Sound" data-key="72" src="sounds/ride.wav"></audio>
  <audio id="j-Sound" data-key="74" src="sounds/snare.wav"></audio>
  <audio id="k-Sound" data-key="75" src="sounds/tom.wav"></audio>
  <audio id="l-Sound" data-key="76" src="sounds/tink.wav"></audio>

<script src="sound.js"></script>


</body>
</html>
