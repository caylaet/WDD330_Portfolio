<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Letters</title>
    <link rel="stylesheet" href="abc.css"/>
</head>
<body>
    <div class="loadGame" id="loadGame">
        <div class="loadExplanation">This is for your child to practice matching their uppercase with their lowercase letters. Drag and drop the lowercase letter to the uppercase letter.</div><br>
        <button id="loadButton" class="loadButton">click to begin</button>
    </div>
    <div class="remove" id="game">
        <div id="upperCaseLetter"class="upperCaseLetter cloud"></div>
        <div class="lowerCaseLetters">
            <div id="optionOne" class="lowerCaseLetter" draggable="true" ></div>
            <div id="optionTwo" class="lowerCaseLetter" draggable="true" ></div>
            <div id="optionThree" class="lowerCaseLetter" draggable="true" ></div>
            <div id="optionFour" class="lowerCaseLetter" draggable="true" ></div>
        </div>
        <div id="results" class="results">
            <p class="incorrectTitle">Incorrect Letters: <div id="incorrectLetters"></div></p>
            <button id ="resetButton" class="resetButton">Reset</button>
        </div>
    </div>
    <div id="end"class="end remove">
        <p id="endWords" class="endWords">These are the letters your child needs to work on and how many times they got them wrong: <div id="incorrectLettersEnd"></div></p>
        <button id="endButton" class="endButton">Play Again</button>   
    </div>
    <audio src="./sounds/Good job you did it.wav" id="correctSound"></audio>
    <audio src="./sounds/It's ok you can try again.wav" id="incorrectSound" ></audio>
    <audio src="./sounds/Ragnor yay.wav" id="yay" ></audio>
    <audio src="./sounds/Azger Ending.wav" id="endSound" ></audio>
    <script type="module">
        
        import {start, playYay} from './abc.js';
        import {setLetters} from './modules/setLetters.js';
        import {resetCount} from './modules/localStorage.js';
        import {restart} from './modules/utilities.js';
        import {yay} from'./modules/variables.js';
        document.getElementById("loadButton").onclick = start;
        document.getElementById("correctSound").onended = setLetters.next;
        document.getElementById("resetButton").onclick = resetCount;
        document.getElementById("endButton").onclick = restart;
        document.getElementById("endSound").onended = playYay;


    </script>

</body>
</html>
