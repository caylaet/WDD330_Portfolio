<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Letters</title>
    <link rel="stylesheet" href="abc.css"/>
</head>
<body>
    <div class="loadGame" id="loadGame">
        <div class="loadExplanation">This is for your child to practice matching their upppercase with their lowercase letters.</div><br>
        <button id="loadButton" class="loadButton">click to begin</button>
    </div>
    <div class="game" id="game">
        <div id="upperCaseLetter"class="upperCaseLetter cloud"></div>
        <div class="lowerCaseLetters">
            <div id="optionOne" class="lowerCaseLetter" draggable="true" ></div>
            <div id="optionTwo" class="lowerCaseLetter" draggable="true" ></div>
            <div id="optionThree" class="lowerCaseLetter" draggable="true" ></div>
            <div id="optionFour" class="lowerCaseLetter" draggable="true" ></div>
        </div>
        <div id="results" class="results">
            <p class="incorrectTitle">Incorrect Letters: <div id="incorrectLetters"></div></p>
            <button id ="resetButton" class="resetButton">Reset</button>
        </div>
    </div>
    <audio src="./sounds/Good job you did it.wav" id="correctSound"></audio>
    <audio src="./sounds/It's ok you can try again.wav" id="incorrectSound" ></audio>
    <script type="module">
        
        import {start} from './abc.js';
        import {setLetters} from './modules/setLetters.js';
        import {resetCount} from './modules/localStorage.js';
        document.getElementById("loadButton").onclick = start;
        document.getElementById("correctSound").onended = setLetters.next;
        document.getElementById("resetButton").onclick = resetCount;



    </script>

</body>
</html>
